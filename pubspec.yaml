name: explore_page_app
description: Real-time social media issues explorer with Twitter, Koo, and Facebook integration

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.0.5
  
  # Maps
  flutter_map: ^6.0.1
  latlong2: ^0.8.1
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # UI components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  
  # Local storage
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # Web scraping
  html: ^0.15.4
  beautiful_soup_dart: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
